<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <!-- 视口的设置:视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <!-- [if lt IE 9] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- 解决了IE9以下浏览器对HTML5新增标签不识别，并导致CSS不起作用的问题 -->
    <!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> -->
    <!-- <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
    <!-- [endif] -->
    <title>个人注册 | 欢迎光临黑猫杂货铺!</title>
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入index文件 -->
    <link rel="stylesheet" href="css/register.css">
    <!-- 引入公共的样式文件 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入icofont文件 -->
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="js/register.js"></script>
    <script src="js/jQuery.min.js"></script>
</head>

<body>
    <div class="w">
        <header>
            <div class="register_logo">
                <a href="/BlackCatShop" title="黑猫杂货铺"><img src="images/brown-princess.jpeg" alt="我的图图呢"></a>
            </div>
        </header>
        <div class="registerArea">
            <div class="registerHeader"><h3>注册</h3>
            <span class="login">已有账号，直接<a href="login.html">登录</a></span>
            </div>
            <div class="reg_form">
                <form action="/BlackCatShop/user/register" method="post" id="register_form">
                    <ul>
                        <li><label for="phone_num">手机号：</label>
                            <div class="con"></div>
                            <input type="text" class="inp" id="phone_num" placeholder="请输入手机号"
                                name="telephoneNum" maxlength="11">
                            <span class="gapPrompt" id="phoneNumPrompt"></span>
                        </li>
                        <li><label for="verified_code">验证码：</label>
                            <input type="text" class="inp" id="verified_code" placeholder="请输入验证码"
                                name="verificationCode" maxlength="5">
                            <div class="sent-btn"><a href="javascript:void(0);">获取验证码</a></div>
                            <span class="success  gapPrompt">&#xe9eb; 短信验证码正确</span>
                        </li>
                        <li><label for="nickname">昵称：</label>
                            <input type="text" class="inp" id="nickname" placeholder="请输入字母或数字，长度6-14位"
                                   name="nickname">
                            <span class="error  gapPrompt" id='nicknamePrompt'></span>
                        </li>
                        <li class="pswLine"><label for="psw">登录密码：</label>&nbsp;<input type="password" class="inp"
                                placeholder="请保证长度在6-14位" id="psw" name="password" autocomplete="">
                            <span class="psw_show_hide">&#xe902;</span>
                            <span class="error gapPrompt"
                                id='pswPrompt'></span>
                        </li>
                        <li class="safe">
                            <div class="progress_bar">
                                <span>安全程度:</span>
                                <div class="bar">
                                    <div class="bar_in">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li><label for="psw_again">再次输入：</label>&nbsp;<input type="password" class="inp" id="psw_again"
                                placeholder="请重新输入一次密码" name="passwordAgain" autocomplete="">
                            <span class="error gapPrompt" id="pswAgainPrompt"></span>
                        </li>
                        <li class="agree"><input type="checkbox" name="protocol" id="checkProtocol"> 同意协议并注册 <a href="#">知晓用户协议</a></li>
                        <li>
                            <div class="btn btn_disabled">完成注册</div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

    </div>

    <!-- 底部模块的开始 -->
    <div class="footer register_foot">
        <div class="w">
            <div class="mod_copyright">
                <div class="links">
                    联系电话:19115104446
                    &nbsp;&nbsp;
                    联系邮箱：lzo2511977838@163.com
                </div>
                <div class="copyright">
                    Copyright © 2021 - 2023 云梦YM.com 版权所有<br /> 最终解释权归云梦公司所有
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <!-- 底部模块的结束 -->
</body>

</html>
